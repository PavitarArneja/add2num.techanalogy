<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechAnalogy Workshop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Addition Of Two Numbers</h1>
    <p>Developed With ðŸ’™ By Pavitar</p>
    <form class="form" onsubmit="add()">
        <input type="number" placeholder="First Number" id="a">
        <input type="number" placeholder="Second Number" id="b">
        <button type="submit">Submit</button>
    </form>
    <p style="display: block;" id="ans">Sum : <input id="answer"></p>
    <script>
        function add() {
    event.preventDefault()
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    document.getElementById("answer").value = a + b
    document.getElementById("ans").style.display = "block";
}
    </script>
    
</body>
</html>
